<article> <h1>Book Search---from kakao API</h1>
	<input id="search" type="text" />
	<button id="submit">SEARCH</button>
	<br />

	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity=" sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<script>
	      		$("#submit").click(function() {

				$.ajax({
				method: "GET",
				url: "https://dapi.kakao.com/v3/search/book?target=title&query=" + 
				$("#search").val(),

				headers: {Authorization: "KakaoAK 604446ee2f8771dbf451e49ac3a61aaa"}
				})

				.done(function(data) {
				$("body").append("<span>" + data.documents[0].title + "</span>");
				$("body").append("<img src=" + data.documents[0].thumbnail + "/>");
<!--
                console.log(data);
-->		
				});

	   			})
	</script>
