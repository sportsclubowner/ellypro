<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/MLqbfo38l/";

//    let model, webcam, labelContainer, maxPredictions;
    let model, labelContainer, maxPredictions;

// new code, begin
    let isModelReady = false;
    let input = document.getElementById("upload-input");
    let image = document.getElementById("upload-image");
    let uploadArea = document.getElementById("upload-area");
    let loadingArea = document.getElementById("loading-area");
    let resultArea = document.getElementById("result-area");
    let retryArea = document.getElementById("retry-area");

    const reader = new FileReader();

    async function readFile(file) {
        uploadArea.style.display = "none";
        if (isModelReady === false) {
        loadingArea.style.display = "block";
        await init();
        }
        reader.readAsDataURL(file);
    }

    reader.onload = async function(event) {
        await image.setAttribute('src', event.target.result);
        await predict();
        loadingArea.style.display = "none";
        resultArea.style.display = "block";
        retryArea.style.display = "block";
    }

    uploadArea.onclick = function() {
        input.click();
    }

    uploadArea.ondragover = function(event) {
        event.preventDefault();
    }

    uploadArea.ondrop = function(event) {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        readFile(file);
    }

    retryArea.onclick = function() {
        retryArea.style.display = "none";
        resultArea.style.display = "none";
        uploadArea.style.display = "block";
        input.value = "";
    }

// new code, end 


    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        //const flip = true; // whether to flip the webcam
        //webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        //await webcam.setup(); // request access to the webcam
        //await webcam.play();
        //window.requestAnimationFrame(loop);

        // append elements to the DOM
        //document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions+1; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    //async function loop() {
    //    webcam.update(); // update the webcam frame
    //    await predict();
    //    window.requestAnimationFrame(loop);
    //}

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        //const prediction = await model.predict(webcam.canvas);

        //new code begin
        const prediction = await model.predict(image);
        prediction.sort((x, y) => y.probability - x.probability);
        switch(prediction[0].className) {
        case "The Beauty":
            labelContainer.childNodes[0].innerHTML = "<h3> You're a Pretty Girl</h3>";
            break;
        case "The Ugly":
            labelContainer.childNodes[0].innerHTML = "<h3> You have a umm...Normal Face</h3>";
            break;    
        default:
            labelContainer.childNodes[0].innerHTML = "<h3> Error!!!</h3>";
            break;   
        }
        // new code end

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
        //    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        //    labelContainer.childNodes[i].innerHTML = classPrediction;
            prediction[i].className + ": " + Math.round(prediction[i].probability * 100) + "%";
            labelContainer.childNodes[i+1].innerHTML = classPrediction;
        }
        isModelReady = true;
    }


        	//console.log(prediction);
        	//if (prediction[0].probability.toFixed(2) == 1.00) {
        	//	labelContainer.childNodes[0].innerHTML = "You Are a Pretty Girl";
        	//} else if (prediction[1].probability.toFixed(2) == 1.00) {
        	//	labelContainer.childNodes[0].innerHTML = "You Are a Ugly Girl";
        	//} else { labelContainer.childNodes[0].innerHTML = "I Don't Konw, Can't Judge"; }   	
</script>
